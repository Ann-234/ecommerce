/* styles.css */

/* Mobile Responsive - Small screens (up to 768px) */
@media (max-width: 768px) {
  #products .card,
  #featured_products .card,
  #product .card,
  #category .card,
  #login .card,
  #Dashboard .card {
    height: auto; /* Adjust height to fit content */
    margin: 10% 3%; /* Reduce horizontal margin for better layout on small screens */
  }
  #cart .card .table-responsive {
    overflow-x: auto;
  }
  
  /* Make the images smaller on smaller screens */
  .img-thumbnail {
    max-width: 60px;
  }
}

/* Mobile Responsive - Medium screens (769px to 992px) */
@media (min-width: 769px) and (max-width: 992px) {
  /* You can adjust the styles for medium screens here if needed */
  #register .card,
  #update .card {
    height: auto; /* Adjust height to fit content */
    margin: 10% 5%; /* Reduce horizontal margin for better layout on medium screens */
  }
}



  </style>

    <!-- navbar -->
      {%  include "_partials/_navbar.html" %}

    <!-- message popup -->
    {% if messages %}
  {% for message in messages %}
     <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto" >
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        </div>
      </div>
     </div>
    
  {% endfor %}
    
  {% endif %}
