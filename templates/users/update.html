{% extends "base.html" %}
{% block title %}
   update page
{% endblock title %}


{% block content %}

<section id="update" class="py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card">
          <div class="card-header display-4 text-success">update profile</div>

          <div class="card-body">
            <form action="{% url 'update' %}" method="post" enctype="multipart/form-data">
             {% csrf_token %}
              {{form.as_p}}

              <div class="d-grid">
                <button type="submit" class="btn btn-dark">update</button>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>

</section>
  
{% endblock content %}
